<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<canvas  id="myCanvas" width="600px" height="600px" style="border:2px solid black;" > </canvas>
    
</body>
</html>



<script>

const canvas = document.getElementById("myCanvas");
const ctx = canvas.getContext('2d');

const ball = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  radius: 30,
  color: 'orange'
};




function drawBall() {

    requestAnimationFrame(drawBall)
  ctx.clearRect(0,0, canvas.width, canvas.height); 
  ctx.beginPath();
  ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
  ctx.fillStyle = ball.color;
  ctx.fill();
  ctx.closePath();
}


drawBall();

document.addEventListener("keydown", function(event) {
   
   if (event.key === "ArrowRight" ||event.key === 39 ){
    ball.x+=25;
    if(ball.x+ball.radius>canvas.width) {
        ball.x=canvas.width-ball.radius;

    }


   }
   if ( event.key === "ArrowLeft" ||event.key === 37 ){
    ball.x-=25;
    if(ball.x-ball.radius<0) {
        ball.x=0+ball.radius;

    }

    }

    if (event.key === "ArrowUp" ||event.key === 38 ){
        ball.y-=25;

    }


    if ( event.key === "ArrowDown" ||event.key === 40 ){
    ball.y+=25;

    }


});



</script>
